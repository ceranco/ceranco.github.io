# The URL the site will be built for
base_url = "https://ceranco.dev"

# The site title and description; used in feeds by default.
title = "ceranco"
description = "My personal website"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

# The site theme to use
theme = "blow"

taxonomies = [
    {name = "tags", paginate_by = 5, feed = true},
    {name = "categories", paginate_by = 5, feed = true},
]

[markdown]
# When set to "true", all code blocks are highlighted.
highlight_code = false
# The theme to use for code highlighting.
# See below for list of allowed values.
highlight_theme = "css"
highlight_themes_css = [
  { theme = "base16-ocean-dark", filename = "syntax-dark.css" },
  { theme = "base16-ocean-light", filename = "syntax-light.css" },
]

[extra]
enable_search = true
enable_sidebar = false
enable_adsense = false
enable_multilingue = false

[extra.navbar]
items = [
    { lang = "en", links = [
        { url = "/", name = "Home" },
        { url = "/blog", name = "Blog" },
        { url = "/projects", name = "Projects" },
    ] },
]
title = "ceranco"

